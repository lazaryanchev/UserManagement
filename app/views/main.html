  <button type="button" class="btn btn-default" ng-click="main.createEditUser()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>

  <button type="button" class="btn btn-default" ng-disabled="!main.selectedUser"
          ng-click="main.createEditUser(main.selectedUser)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>

  <button type="button" class="btn btn-default" ng-disabled="!main.selectedUser"
          ng-click="main.deleteUser(main.selectedUser)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </button>
  <div ui-grid="main.gridOptions" ui-grid-pagination ui-grid-selection class="usersGrid"></div>

  <section uib-alert ng-repeat="alert in main.alerts"
    ng-class="'alert-' + (alert.type || 'warning')"
    close="main.closeAlert($index)">{{alert.msg}}
  </section>
